{% extends "base.html" %}
{% block title %}Menu | TableFlow{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Menu</h2>
    <a class="btn btn-outline-primary" href="{% url 'reservations:create_reservation' %}">Reserve a Table</a>
  </div>

  <div class="row g-3">
    {% for c in categories %}
      <div class="col-12 col-md-6 col-lg-4">
        <a class="card card-hover h-100 text-decoration-none" href="{% url 'menu:category_detail' c.slug %}">
          <div class="card-body">
            <div class="fw-semibold">{{ c.name }}</div>
            <div class="text-muted small">{{ c.items.count }} items</div>
          </div>
        </a>
      </div>
    {% empty %}
      <div class="text-muted">No categories yet. Create categories in admin.</div>
    {% endfor %}
  </div>
{% endblock %}
